name: Create derivative databases

on:
  push:
    branches: ["main"]
    paths:
      - "plane-alert-db.csv"
      - "plane_images.txt"
      - "plane-alert-twitter-blocked.csv"
      - "plane-alert-ukraine.csv"
      - "scripts/create_db_derivatives.py"

jobs:
  createDerivativeDatabases:
    if: github.repository == 'sdr-enthusiasts/plane-alert-db'
    name: Update derivative databases
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
      - run: pip install -r ./scripts/requirements.txt

      - name: Create category, images and extended database CSV files
        run: python ./scripts/create_db_derivatives.py

      - name: Commit category, images and extended database CSV files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "refactor: update derivative databases."
